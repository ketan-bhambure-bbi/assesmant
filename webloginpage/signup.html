<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="rectangle">
        <h1>Sign Up</h1>
        <form name="myform1" onsubmit="checksignup()">
            <label class="lab">first Name:</label>
            <input class="ip" id="fname" type="text" name="fname"></input><br>
            <label class="lab">Last Name</label>
            <input class="ip" id="lname" type="text" name="lname"></input><br>
            <label class="lab">Username: </label>
            <input class="ip" id="Uname" type="email" name="Uname"></input><br>
            <label class="lab">enter password</label>
            <input class="ip" id="passs" type="password" name="passs"></input><br>
                      
            <input  class="lab" type="submit" value="sign up">
            <a target="parent" class="ip" href="home.html">Login</a>

        </form>
    </div>
    <script src="main.js"></script>
    
</body>
</html>
